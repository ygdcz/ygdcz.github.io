<html>
	<head>
		<title>Notebook</title>
		<!-- Icons & Stylesheets -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Include the library in the page -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/marked"></script>
		<script src="https://unpkg.com/moment"></script>
		<!-- Notebook app -->
		<div id="notebook">
			<!-- Side bar -->
			<aside class="side-bar">
				<!-- note list -->
				<div class="toolbar">
					<!-- add note button -->
					<button @click="addNote" :title="addButtonTitle"><i class="material-icons">add</i>Add note</button>
				</div>
				<!-- notes -->
				<div class="notes">
					<div class="note" v-for="note of sortedNotes" @click="selectNote(note)" :class="{selected: note === selectedNote}">
						<i class="icon material-icons" v-if="note.favorite">star</i>{{note.title}}
					</div>
				</div>

			</aside>
			<template v-if="selectedNote">
				<!-- Main pane -->
				<section class="main">
					<div class="toolbar">
						<!-- new toolbar add here -->
						<input type="text" v-model="selectedNote.title" placeholder="Note title" />
						<button @click="favoriteNote" title="Favorite note">
							<i class="material-icons">{{selectedNote.favorite ? 'star' : 'star_border'}}</i>
						</button>
						<button @click="removeNote" title="Remove note"><i class="material-icons">delete</i></button>
					</div>
					<textarea v-model="selectedNote.content"></textarea>
					<div class="toolbar status-bar">
						<span class="date">
							<span class="label">
								Created
							</span>
							<span class="value">
								{{selectedNote.created | date}}
							</span>
						</span>
						<span class="lines">
							<span class="label">
								Lines
							</span>
							<span class="value">
								{{lineCount}}
							</span>
						</span>
						<span class="words">
							<span class="label">
								Words
							</span>
							<span class="value">
								{{wordsCount}}
							</span>
						</span>
						<span class="characters">
							<span class="label">
								Characters
							</span>
							<span class="value">
								{{characterCount}}
							</span>
						</span>
					</div>
				</section>

				<!-- Preview pane -->
				<aside class="preview" v-html="notePreview">
				</aside>
			</template>

		</div>

		<!-- Some JavaScript -->
		<script src="script.js"></script>
	</body>
</html>
